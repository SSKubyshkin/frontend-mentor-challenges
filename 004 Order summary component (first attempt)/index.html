<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" 
    href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="main">
  <div class="picture">
    <img src="images/illustration-hero.svg" alt="hero image"
      class="picture__image">
  </div>
  <div class="description">
    <h1 class="description__title">Order Summary</h1>
    <p class="description__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  <div class="order">
    <img src="images/icon-music.svg" alt="Music icon" class="order__image">
    <div class="order__plan">
      <h2 class="order__plan__name">Annual Plan</h2>
      <p class="order__plan__price">$59.99/year</p>
    </div>
    <a href="#" class="order__change">Change</a>
  </div>
  <div class="buttons">
    <a href="#" class="buttons__proceed">Proceed to Payment</a>
    <a href="#" class="buttons__cancel">Cancel Order</a>
  </div>
</main>
</body>
</html>
