<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main">
    <div class="img-wrapper">
      <img src="images/image-equilibrium.jpg" alt="NFT preview" class="preview">
      <img src="images/icon-view.svg" alt="Eye icon" class="eye-icon">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <p class="price"><img src="images/icon-ethereum.svg" alt="Ethereum icon" 
        class="eth-icon">0.041 ETH</p>
      <p class="time"><img src="images/icon-clock.svg" alt="Clock icon"
        class="clock-icon">3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Profile picture of the creator"
        class="avatar">
      <p class="credit">Creation of <a>Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
